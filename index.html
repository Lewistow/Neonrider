<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cycle Run</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #0f0518;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .text-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.8); }
        .box-glow { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        .clip-slant { clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
        .clip-path-slant { clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
        
        /* Speedometer segment */
        .speed-segment { border-right: 1px solid rgba(0,0,0,0.2); }

        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }
        .animate-pulse-glow { animation: pulse-glow 2s infinite; }
    </style>
